<!--
A bar chart is a way of showing data as bars.

It is sometimes used to show trend data, and the comparison of multiple data sets side by side.

##### Example

    <chart-bar data="[[data]]" legend legend-options="[[legendOptions]]"></chart-bar>

    ...

    this.data = {
      labels: ["January", "February", "March", "April", "May", "June", "July"],
      datasets: [
      {
        label: "My First dataset",
        fillColor: "rgba(220,220,220,0.2)",
        strokeColor: "rgba(220,220,220,1)",
        pointColor: "rgba(220,220,220,1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(220,220,220,1)",
        data: [65, 59, 80, 81, 56, 55, 40]
      },
      {
        label: "My Second dataset",
        fillColor: "rgba(151,187,205,0.2)",
        strokeColor: "rgba(151,187,205,1)",
        pointColor: "rgba(151,187,205,1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "#fff",
        pointHighlightStroke: "rgba(151,187,205,1)",
        data: [28, 48, 40, 19, 86, 27, 90]
      }
    ]
  };

  this.legendOptions = {
    layout: "top"  || "right || "bottom" || "left",
    labelStyle: "",
    boxStyle: ""
  };

@group Chart Elements
@element chart-bar
@demo demo/chart-bar.html
-->

<link rel="import" href="chart-styles.html">
<dom-module id="chart-bar">

  <template>

    <style include="chart-styles"></style>
    <style>

      .container {
        @apply(--layout-center);
      }

      .top, .bottom {
        @apply(--layout-vertical);
      }

      .right, .left {
        @apply(--layout-horizontal);
      }

    </style>

    <div id="chart" class="container">
      <canvas id="canvas"></canvas>
      <chart-legend id="legend"></chart-legend>
    </div>

  </template>

  <script>
    Polymer({

      is: 'chart-bar',

      behaviors: [
        ChartBehaviors.DatasetPropertiesBehavior,
        ChartBehaviors.ContextBehavior,
        ChartBehaviors.ResizeBehavior,
        ChartBehaviors.LegendBehavior
      ],

      updateChart: function () {

        this.async(function () {

          if (this.chart) {
            this.chart.destroy();
          }

          this.async(function() {
            this.chart = new Chart(this.ctx).Bar(this.data, this.options);

            if (this.legend) {
              this.$.legend.updateLegend(this.data, this.legendOptions);
            }
          }, null, 0);

        }, null, 0);

      },

      updateLegendChartLayout: function() {
        this.async(function() {
          this.$.chart.classList.remove("top");
          this.$.chart.classList.remove("right");
          this.$.chart.classList.remove("bottom");
          this.$.chart.classList.remove("left");

          var legend = this.$.legend;
          var chart = this.$.chart;
          var firstChild = chart.firstChild;
          var canvas = this.$.canvas;
          this.$.chart.removeChild(legend);

          switch (this.legendOptions.layout) {
            case "top":
              chart.insertBefore(legend, firstChild);
              this.$.chart.classList.add("top");
              break;
            case "right":
              canvas.parentNode.insertBefore(legend, canvas.nextSibling);
              this.$.chart.classList.add("right");
              break;
            case "bottom":
              canvas.parentNode.insertBefore(legend, canvas.nextSibling);
              this.$.chart.classList.add("bottom");
              break;
            case "left":
              chart.insertBefore(legend, firstChild);
              this.$.chart.classList.add("left");
              break;
            default:
              canvas.parentNode.insertBefore(legend, canvas.nextSibling);
              this.$.chart.classList.add("bottom");
              break;
          }
          this.$.legend.updateLegendLayout(this.legendOptions);
        }, null, 0);
      },

      updateLegendStyle: function() {
        this.async(function() {
          this.$.legend.updateLegendStyle(this.legendOptions);
        }, null, 0);
      }

    });
  </script>

</dom-module>
